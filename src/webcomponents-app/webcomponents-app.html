<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-styles/paper-styles.html">
<link rel="import" href="/bower_components/pv-styles/pv-app-colors.html">

<dom-module id="webcomponents-app">
    <template>
        <style include="pv-app-colors">
            :host {
                display: block;
            }

            app-toolbar {
                background-color: var(--pv-primary-color);
                color: var(--pv-apptoolbar-text-color);
                --app-toolbar-font-size: 12px;
            }

            h1 {
                @apply --paper-font-title;
            }
        </style>


        <app-drawer-layout force-narrow>

            <app-drawer id="drawer" slot="drawer">
                <span>Here some drawer</span>
            </app-drawer>

            <app-header-layout>
                <app-header class="main-header" slot="header">
                    <app-toolbar>
                        <paper-icon-button icon="menu"
                                           drawer-toggle>
                        </paper-icon-button>
                        <h1 main-title>Hello title</h1>
                        <paper-icon-button icon="search">
                        </paper-icon-button>
                        <paper-icon-button icon="close">
                        </paper-icon-button>

                    </app-toolbar>
                </app-header>
            </app-header-layout>

        </app-drawer-layout>


    </template>

    <script>

        /**
         * @customElement
         * @polymer
         */

        class WebcomponentsApp extends Polymer.Element {
            static get is() {
                return 'webcomponents-app';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'webcomponents-app'
                    }
                };
            }
        }

        window.customElements.define(WebcomponentsApp.is, WebcomponentsApp);
    </script>
</dom-module>
