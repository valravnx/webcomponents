<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-styles/paper-styles.html">
<link rel="import" href="/bower_components/pv-styles/pv-app-colors.html">
<link rel="import" href="/bower_components/app-layout/demo/sample-content.html">
<link rel="import" href="/src/pv-search_tool/pv-search_tool.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<dom-module id="main-app">
    <template>
        <style include="pv-app-colors">
            :host {
                display: block;
            }



            app-header {
                background-color: var(--pv-primary-color);
                color: var(--pv-apptoolbar-text-color);
            }


            h1 {
                @apply --paper-font-title;
            }


        </style>


        <app-drawer-layout force-narrow>
            <app-drawer id="drawer" slot="drawer">
                <!-- Nav on mobile: side nav menu -->
                <span>Here some drawer</span>
            </app-drawer>
            <app-header-layout>
                <app-header slot="header" fixed effects="waterfall">
                    <app-toolbar >
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <h1 main-title>Here some header</h1>
                        <pv-search_tool></pv-search_tool>

                    </app-toolbar>
                </app-header>
            </app-header-layout>


            <sample-content size='100'></sample-content>

        </app-drawer-layout>


    </template>

    <script>

        /**
         * @customElement
         * @polymer
         */

        class mainApp extends Polymer.Element {
            static get is() {
                return 'main-app';
            }

            static get properties() {
                return {


                };
            }

            constructor() {
                super();
            }

            ready() {
                super.ready();

            }




        }

        window.customElements.define(mainApp.is, mainApp);
    </script>
</dom-module>
